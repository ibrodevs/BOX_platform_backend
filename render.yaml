services:
  - type: web
    name: boxer-platform-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn boxer_platform.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: boxer-platform-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@bivolboxing.com
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false

  - type: pserv
    name: boxer-platform-db
    runtime: postgres
    plan: free
    databaseName: boxer_platform
    databaseUser: boxer_platform_user
